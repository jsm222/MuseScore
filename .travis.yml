  os: osx
  osx_image: xcode11.3
  compiler: clang
  before_install:
    - brew update
    - brew install ca-certificates
    - brew install qt5 libogg libsndfile libvorbis pkg-config portaudio jack lame
  before_script:
    - brew link qmake
  script:
    - mkdir ./build2
    - cd ./build2
    - cmake -P ../build.cmake -DCMAKE_BUILD_TYPE=Release
