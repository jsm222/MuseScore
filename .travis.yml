  os: osx
  osx_image: xcode11.3
  compiler: clang
  before_install:
    - curl -k https://curl.se/ca/cacert.pem -o ~/.cacert.pem
  env:
    - CURL_CA_BUNDLE=~/.cacert.pem
  addons:
    homebrew:
      packages:
      - qt5
      - libogg 
      - libsndfile 
      - libvorbis 
      - pkg-config 
      - portaudio 
      - jack 
      - lame
      update: true
  before_script:
    - brew link qmake
  script:
    - mkdir ./build2
    - cd ./build2
    - cmake -P ../build.cmake -DCMAKE_BUILD_TYPE=Release
